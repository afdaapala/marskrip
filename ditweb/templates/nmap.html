{% extends 'main_template.html' %}

{% block content %}
    <h2 class="mt-4">NMap</h2>
    

    <table class="table">
        <tbody><tr>
            <th>IP Address Detected</th>
            <th>Status</th>
        </tr>
        {% for res in iter_nmap %}
            {% cycle '<tr>' '' %}
                <td>{{ res }}</td>
                {% cycle '' '</tr>' %}
        {% endfor %}
        </tbody>
    </table>

{% endblock content %}
